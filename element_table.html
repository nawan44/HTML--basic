<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Table HTML</title>
        <link rel="stylesheet" href="css/style.css">
        <style>
            table{
                border: 4px solid blue;
            }
            td{
                border: 7px solid green;
            }
        </style>
    </head>
    <body>
        <table border="1" " cellspacing="6">
            <tr>
                <td>Row1, Column1</td>
                <td>Row1, Column2</td>
            </tr>
            <tr>
                <td>Row2, Column1</td>
                <td>Row2, Column2</td>
            </tr>
            <tr>
                <td>Row3, Column1</td>
                <td>Row3, Column2</td>
            </tr>
        </table>
<br>

</html>
